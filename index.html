<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="3">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="3">
        <input id="grid_submit" type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <form>
        <button id="clear_grid">Clear Grid</button>
        <button id="paint_grid">Paint Grid</button>
        <button id="delete_grid">Delete Grid</button>
    </form>
    <br>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
